<!DOCTYPE html>
<head>
  <title>NewTab.Party</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="See something interesting every time you click New Tab">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="info-container">
  <div class="loading" id="loading">
    <img src="img/logo.png" alt="New Tab Neato" width=16" height="16" /> Loading...
  </div>
  <div class="info hidden" id="info">
    <div class="info-line">
      <img src="img/logo.png" width="16" height="16" id="icon" />
      <a id="link" href="#" title="Visit the source"><span id="name" ></span></a> by <span id="author"></span>
    </div>
    <div class="details">
      <span id="details"></span>
    </div>
  </div>
</div>
<iframe id="iframe"></iframe>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/showdown.min.js"></script>
<script src="js/script.js"></script>

</body>
